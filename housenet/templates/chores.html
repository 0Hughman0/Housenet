{% extends "layout.html" %}
{% block body %}
    <table>
    {% for name, current_chore in data %}
    <tr>
        <td><img src="{{ url_for("static", filename="{}.jpeg".format(name)) }}" class="profilepic"></td><td><a>{{ name }}</a></td><td><a>{{ current_chore }}</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
