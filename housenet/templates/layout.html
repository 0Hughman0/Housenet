{% extends "bootstrap/base.html" %}

{% block navbar %}
    <!-- block navbar start -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for("base_app.home") }}">Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{ url_for("base_app.transactions") }}">Transactions</a></li>
            </ul>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select Housemate<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        {% for name in names %}
                            <li><a href="{{ url_for("base_app.profile", name=name) }}">{{ name }}</a></li>
                        {% endfor %}
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- block navbar end -->
{% endblock %}

<!-- block body start -->

    <div class="container">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>

    <! block content start>

    {% endblock %}
    <! block content end>
    </div>
{% endblock %}
<!-- block body end -->
